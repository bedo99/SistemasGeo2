<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width = device-width initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Practica 2.2</title>
  <link rel="stylesheet" href="../css/style2.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />


</head>

<style>
  #map {
    margin-bottom: 13px;
    width: 100%;
    height: 400px;
  }
</style>

<body>

  <header class="navbar-fixed-top">
    <h2>Sistemas Geo-referenciados</h2>
  </header>


  



  <div class="container-fluid">
    <div id="box" class="container bg-white">
        <div class="row m-1">
            <div class="col-12">
                <h1 class="text-center">Practica 2.2</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row">
                  <div >
                    <label for="tiles" style="margin: 0 0 0 15px ;">Selecciona un tile:</label>
                    <select id="mySelect" name="tiles" onchange="mapTileChange()">
                      <option value="t0">Default</option>
                      <option value="t1">Tile 1</option>
                      <option value="t2">Tile 2</option>
                      <option value="t3">Tile 3</option>
                      <option value="t4">Tile 4</option>
                      <option value="t5">Tile 5</option>
                    </select>
                    
                    <button  class="btn btn-outline-info" " onclick="resetMap()">Reiniciar mapa</button>
                  </div>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="row">
                    <div class="col-12 text-center">
                        <div id="map" class="mapas"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="map.js"></script>
</body>

</html>
